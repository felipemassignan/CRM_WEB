{% extends "base.html" %}

{% block title %}Editar Lead{% endblock %}

{% block content %}
<h1>Editar Lead</h1>

<form method="post">
    {{ csrf_token() }}
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ lead.name }}" required>
    </div>
    <div class="form-group">
        <label for="position">Cargo</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ lead.position }}">
    </div>
    <div class="form-group">
        <label for="company">Empresa</label>
        <input type="text" class="form-control" id="company" name="company" value="{{ lead.company }}">
    </div>
    <div class="form-group">
        <label for="industry">Setor</label>
        <select class="form-control" id="industry" name="industry">
            {% for choice in industry_choices %}
            <option value="{{ choice }}" {% if lead.industry==choice %}selected{% endif %}>{{ choice }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- Adicione mais campos conforme necessÃ¡rio -->
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
