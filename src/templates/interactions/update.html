{% extends "base.html" %}

{% block title %}Editar Interação{% endblock %}

{% block content %}
<h1>Editar Interação</h1>

<form method="post">
    {{ csrf_token() }}
    <div class="form-group">
        <label for="type">Tipo</label>
        <input type="text" class="form-control" id="type" name="type" value="{{ interaction.type }}" required>
    </div>
    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea class="form-control" id="content" name="content">{{ interaction.content }}</textarea>
    </div>
    <!-- Outros campos conforme necessário -->
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
